<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos, quebras de linha e emoji's</title>
</head>
<body>
    <p>Você pode 
        escrever um
        parágrafode qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>
    <p>Adicionar símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &larr;
        &uarr;
        &rarr;
        &darr;
    </p>
    <p>Adicionar emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
